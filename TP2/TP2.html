<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TP3</title>
</head>
<body>
<form method="get" action="form.html">
  <label>Votre nom</label>
  <br>
  <input type="text" placeholder="Nom de famille">
  <br>
  <br>
  <label>Votre prénom</label>
  <br>
  <input type="text">
  <br>
  <br>
  <label>Votre date de naissance</label>
  <br>
  <input type="date">
  <br>
  <br>
  <label>Nombre d'enfants</label>
  <input type="number">
  <br>
  <br>
  <label>Votre couleur préférée</label>
  <select>
    <option value="1">Jaune</option>
    <option value="2">Rouge</option>
    <option value="3">Vert</option>
  </select>
  <br>
  <br>
  <fieldset>
    <legend>Vos goûts musicaux</legend>
    <input type="checkbox" value>Rock <br>
    <input type="checkbox" value>Rap <br>
    <input type="checkbox" value>Jazz <br>
    <input type="checkbox" value>Classique <br>
  </fieldset>
  <br>
  <label>Votre taille</label>
  <br>
  <input type="range" min="1" max="4" step="1" value="2">
  <div>
    <span style="margin-right: 24px;">S</span>
    <span style="margin-right: 24px;">M</span>
    <span style="margin-right: 24px;">L</span>
    <span style="margin-right: 24px;">XL</span>
  </div>
  <br>
  <br>
  <input type="submit" value="valider">
</form>
</body>
</html>
